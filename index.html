<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Page</title>
    <style>
    .contact-blurb {
        text-align: center; /* Centers the text */
        font-family: Arial, sans-serif; /* Change this to your preferred font */
        margin: 50px auto; /* Adds space around the blurb */
        max-width: 600px; /* Optional: limits width for better readability */
    }

    .contact-blurb p {
        font-size: 18px; /* Adjusts the size of the text */
    }

    .contact-blurb a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0077B5; /* LinkedIn color */
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 10px;
    }

    .contact-blurb a:hover {
        background-color: #005582; /* Darker shade on hover */
    }
</style>
</head>
<body>
    <div class="contact-blurb">
    <p>Hi there!<br>
    I'm Baris, based in Toronto, Canada. If you'd like to connect or discuss opportunities, feel free to reach out to me via barisakyurek@gmail.com </p
</div>
       </body>
</html>
